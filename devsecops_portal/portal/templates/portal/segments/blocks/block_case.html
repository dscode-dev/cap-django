<article class="block-case-container">
  <header class="title-item_two-block-a">
    <h3>Open Cases</h3>
    <span>Today</span>
  </header>
  <section class="items-case-block-a">
    {% for item in cases %}
      <div class="item-case-block-a">
        <i class="material-icons">tag</i>
        <div class="description-item-case">
          <h5 class="short-description">{{item.case_number}} - {{item.short_description}}</h5>
          <p class="date-item-block">{{item.case_date}}</p>
        </div>
      </div>
    {% endfor %}
  </section>
  <button class="btn-view-all-block-a">View all</button>
</article>
