<section class="container-feed-logs">
  <header class="head-feed-logs">
    <h3>Erros Identificados</h3>
    <i class="material-icons icon-sync">sync_problem</i>
  </header>
  <ul class="list-feed-logs">
    {% for item in id_errors %}
      <li>
        <i class="material-icons">error</i>
        <div class="description-feed-logs">
          <h5>{{item.error_id}}</h5>
          <p>{{item.error_desc}}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
</section>
