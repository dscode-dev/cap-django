<section class="container-block-notes">
  <header class="head-block-notes">
    <h5>Sticky Notes</h5>
    <span>Today</span>
  </header>
  <ul class="list-block-notes">
    {% for item in notes %}
    <li>
      <i class="material-icons">sticky_note_2</i>
      <span class="desc-item-notes">{{item.title}}</span>
    </li>
    {% endfor %}
  </ul>
</section>
