{% extends 'portal/pages/admin.html' %}
{% block content_page_admin %}
  <section class="container-admin-tickets">
    <header class="head-admin-tickets">
        <section class="title-tickets">
            <h1>All Tickets</h1>
            <i class="material-icons">expand_more</i>
            <div class="counter-tickets">
                <span>09</span>
                Total
            </div>
            <div class="sort-tickets">
                <label>Sort by:</label>
                <select name="sort-tickets" id="sort-tickets">
                    <option value="created">Date Created</option>
                    <option value="update">Date Update</option>
                </select>
            </div>
        </section>

        <section class="filter-tickets">
            <button class="btn-visualization">
                <i class="material-icons">list</i>
            </button>
            <button class="btn-visualization">
                <i class="material-icons window">window</i>
            </button>
            <button class="btn-filter">
                <span>Filter</span>
                <i class="material-icons">filter_list</i>
            </button>
        </section>
    </header>

    <section class="form-search-tickets">
        <form action="#" class="container-form-tickets">
            <button type="submit">
                <i class="material-icons">search</i>
            </button>
            <input type="search" name="search-tickets" id="s-tickets" placeholder="Search for tickets">
        </form>
        <button><span>+</span> Add Ticket</button>
    </section>

    {% include 'portal/segments/blocks/block_table_tickets.html' %}
  </section>
{% endblock %}
